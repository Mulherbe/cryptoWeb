name: Pray4Elixir
run-name: Deploy production
on:
  push:
    branches:
      - main
  jobs:
    mirror:
      runs-on: ubuntu-latest
      name: Mirror on epitech repo
      steps:
        - name: Push on remote repo
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USER }}
            key: ${{ secrets.SSH_KEY }}
            port: ${{ secrets.PORT }}
            script: |
              rm -R ~/T-POO-700-NCE_10
              git clone git@github.com:EpitechMscProPromo2024/T-POO-700-NCE_10.git
              cd ~/T-POO-700-NCE_10
              cp -R ../cryptoWeb/* .
              git add .
              git commit -m "Push mirror"
              git push