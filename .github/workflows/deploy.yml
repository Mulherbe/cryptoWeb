name: Pray4Elixir
run-name: Deploy production
on:
  push:
    branches:
      - prod
      
jobs:
  test-vuejs:
    name: Test VueJS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo sur le container
        uses: actions/checkout@v3
        with:
          ref: prod
      - name: Setup Node js
        uses: actions/setup-node@v3
        with:
          node-version: '19.0.0'
      - name: Ls pwd
        run: pwd && ls
      - name: Install dependencies
        run: cd tmanager && npm install
        
  test-elixir:
    runs-on: ubuntu-latest
    name: Test project Elixir
    services:
      db:
        image: postgres:11
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
        with:
          ref: prod
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '22.2'
          elixir-version: '1.12.1'
      - name: Install Mix Dependencies
        run: |
          cd todo
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
  deploy:
    runs-on: ubuntu-latest
    needs: ['test-vuejs', 'test-elixir']
    name: Deploy to server
    steps:
      - name: Deploy to production and compose up
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/Pray4Elixir
            git checkout prod
            git pull
            docker compose down
            docker system prune -a -f
            docker compose up -d --build
    
  mirror:
    runs-on: ubuntu-latest
    needs: deploy
    name: Mirror on epitech repo
    steps:
      - name: Push on remote repo
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            rm -R ~/T-POO-700-NCE_2
            git clone git@github.com:EpitechMscProPromo2024/T-POO-700-NCE_2.git
            cd ~/T-POO-700-NCE_2
            cp -R ../Pray4Elixir/* .
            git add .
            git commit -m "Push mirror"
            git push